<section>
  <div id="example-form" >
    <form aria-label="form title" class="is-flowing">
      <fieldset>
        <legend>Legend</legend>
        <label>Text Field:
          <input type="text" placeholder="placeholder" />
        </label>
        <label>Disabled Text Field:
          <input type="text" disabled value="I'm disabled" />
        </label>
        <label>Readonly Text Field:
          <input type="text" readonly value="I'm readonly" />
        </label>
        <label>Text Area:
          <textarea placeholder="placeholder"></textarea>
        </label>
        <label>Disabled Text Area:
          <textarea placeholder="placeholder" disabled>I'm disabled</textarea>
        </label>
        <label>Readonly Text Area:
          <textarea placeholder="placeholder" readonly>I'm readonly</textarea>
        </label>
        <label>Select Element:
          <div class="select">
            <select>
              <optgroup label="Option Group 1">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
              </optgroup>
              <optgroup label="Option Group 2">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3" disabled>Disabled Option</option>
              </optgroup>
            </select>
          </div>
        </label>
        <label>
          Disabled Select Element:
          <div class="select">
            <select disabled>
              <option value="1">Unselectable Option</option>
              <option value="2">This option should not even be seen</option>
            </select>
          </div>
        </label>

        
        <label>
          Select multiple <span class="badge is-error">todo</span>
          <select multiple="multiple" name="select_multi">
            <optgroup label="Group 1">
              <option value="1">Some text goes here </option>
              <option value="2">Another choice could be here</option>
              <option value="3">Yet another item to be chosen</option>
            </optgroup>
            <optgroup label="Group 2">
              <option value="4">Some text goes here</option>
              <option value="5">Another choice could be here</option>
              <option value="6">Yet another item to be chosen</option>
            </optgroup>
            <optgroup label="Group 3">
              <option value="7">Some text goes here</option>
              <option value="8">Another choice could be here</option>
              <option value="9">Yet another item to be chosen</option>
            </optgroup>
          </select>
        </label>

        <fieldset class="is-checkbox">
          <legend>Radio buttons</legend>
          <label>
            <input type="radio" name="radios" value="1" checked /> Radio 1
          </label>

          <label>
            <input type="radio" name="radios" value="2" /> Radio 2
          </label>

          <label>
            <input type="radio" name="radios" value="3" /> Radio 3
          </label>

          <label>
           <!-- span needed to style disabled label-->
            <input type="radio" name="radios" value="4" disabled /> <span>Radio Disabled</span>
          </label>
        </fieldset>

        <fieldset class="is-checkbox">
          <legend>Checkboxes</legend>
          <label>
            <input type="checkbox" name="checkboxes" value="1" checked /> Checkbox 1
          </label>

          <label>
            <input type="checkbox" name="checkboxes" value="2" /> Checkbox 2
          </label>

          <label>
            <input type="checkbox" name="checkboxes" value="3" /> Checkbox 3
          </label>

          <label>
           <!-- span needed to style disabled label-->
            <input type="checkbox" name="checkboxes" value="4" disabled /> <span>Checkbox Disabled</span>
          </label>
        </fieldset>

        <fieldset class="is-checkbox">
          <legend>Switches <span class="badge is-warning">component checkbox-switch</span></legend>
          <label>
            <input type="checkbox" class="is-switch" name="checkboxes" value="1" checked /> Checkbox 1
          </label>

          <label>
            <input type="checkbox" class="is-switch" name="checkboxes" value="2" /> Checkbox 2
          </label>

          <label>
            <input type="checkbox" class="is-switch" name="checkboxes" value="3" /> Checkbox 3
          </label>

          <label>
           <!-- span needed to style disabled label-->
            <input type="checkbox" class="is-switch" name="checkboxes" value="4" disabled /> <span>Checkbox Disabled</span>
          </label>
        </fieldset>

        <label>Email:
          <input type="email" placeholder="placeholder" />
        </label>

        <label>Password:
          <input type="password" placeholder="placeholder" />
        </label>

        <label>File Input:
          <input type="file" placeholder="placeholder" />
        </label>

        <label>URL:
          <input type="url" placeholder="placeholder" />
        </label>

        <label>Telephone:
          <input type="tel" placeholder="placeholder" />
        </label>

        <label>Number:
          <input type="number" placeholder="placeholder" />
        </label>

        <label>Search:
          <input type="search" placeholder="placeholder" />
        </label>

        <label>Date:
          <input type="date" placeholder="placeholder" />
        </label>

        <label>Time:
          <input type="time" placeholder="placeholder" />
        </label>

        <label>Color:
          <input type="color" placeholder="placeholder" />
        </label>

        <label>Datalist:
          <input list="browsers" name="browser" type="datalist" />
          <datalist id="browsers">
            <option value="Internet Explorer" />
            <option value="Firefox" />
            <option value="Chrome" />
            <option value="Opera" />
            <option value="Safari" />
          </datalist>
        </label>

        <label>Range:
          <input type="range" name="points" min="1" max="10" />
        </label>

        <label>Output:
          <output name="result">42</output>
        </label>

        <label>Progress:
          <progress value="50" max="100"></progress>
        </label>

        <label>Meter:
          <meter min="200" max="500" value="350"><span>350 degrees</span></meter>
        </label>

        <label>Meter:
          <meter min="0" value="20" low="30" optimum="50" high="90" max="100"></meter>
        </label>
      </fieldset>

      <input type="submit" value="Submit" />
      <input type="reset" value="Clear" />
    </form>
    
  </div>
  <aside>
    <pre class="language-markup"><code data-code-example="example-form"></code></pre>
  </aside>
</section>
