---
layout: default
title: Ariato
---
<header>
  <h1>shadow</h1>
  <pre><p><span class="badge is-success">CSS</span> design_tokens/shadow.css</p></pre>
</header>

<section>
  <header>box-shadow</header>
  <div>
    <div class="grid-auto">
      <div style="box-shadow: var(--box-shadow-s); padding: var(--space); background: rgba(var(--color-grey-50), 1);">--box-shadow-s</div>
      <div style="box-shadow: var(--box-shadow-m); padding: var(--space); background: rgba(var(--color-grey-50), 1);">--box-shadow-m</div>
      <div style="box-shadow: var(--box-shadow-l); padding: var(--space); background: rgba(var(--color-grey-50), 1);">--box-shadow-l</div>
    </div>
  </div>
</section>
<section>
  <header>box-inset-shadow</header>
  <div>
    <div class="grid-auto">
      <div style="box-shadow: var(--box-inset-shadow-s); padding: var(--space); background: rgba(var(--color-grey-50), 1);">--box-inset-shadow-s</div>
      <div style="box-shadow: var(--box-inset-shadow-m); padding: var(--space); background: rgba(var(--color-grey-50), 1);">--box-inset-shadow-m</div>
      <div style="box-shadow: var(--box-inset-shadow-l); padding: var(--space); background: rgba(var(--color-grey-50), 1);">--box-inset-shadow-l</div>
    </div>
  </div>
</section>
<section>
  <header>text-shadow</header> 
  <div>
    <div class="grid-auto">
      <div style="text-shadow: var(--text-shadow-s); padding: var(--space); background: rgba(var(--color-bg), 1);">--text-shadow-s</div>
      <div style="text-shadow: var(--text-shadow-m); padding: var(--space); background: rgba(var(--color-bg), 1);">--text-shadow-m</div>
      <div style="text-shadow: var(--text-shadow-l); padding: var(--space); background: rgba(var(--color-bg), 1);">--text-shadow-l</div>
    </div>
  </div>
</section>
